<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5"> <!-- Padding no eixo y-->
        <div class="text-center">
            <h1>Formulário</h1>
            <p class="lead">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam facere nesciunt, aliquam corporis eveniet at amet rem aliquid maiores aperiam consequatur minima non voluptatum tempora atque necessitatibus quo ad reprehenderit?
            <!-- Lead é para deixar o texto melhorzinho-->
            </p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form class="needs-validation" novalidate> <!-- Necessita de validação, confirma isso com o JavaScript-->
                    <div class="row">

                        <div class="col-md-6 mb-3"> <!-- Telas maiores que md pegam 6 colunas || MB - Margen Bottom -->
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" name="nome" id="nome" class="form-control" required> <!-- Nome precisa ser inserido-->
                        </div>

                        <div class="col-md-6 mb-3"> 
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" name="sobrenome" id="sobrenome" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-3 mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control">
                        </div>

                        <div class="col-md-7 mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" name="endereco" id="endereco" class="form-control">
                        </div>

                        <div class="col-md-2 mb-3">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" name="numero" id="numero" class="form-control">
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="pais" class="form-label">País</label>
                                <select name="pais" id="pais" class="form-select">
                                    <option value="" selected disabled>Selecione</option><!-- Desabilitar o Selecione-->
                                    <option value="br">Brasil</option>
                                    <option value="us">Estados Unidos</option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select name="estado" id="estado" class="form-select">
                                    <option value="" selected disabled>Selecione</option><!-- Desabilitar o Selecione-->
                                    <option value="sp">São Paulo</option>
                                    <option value="rj">Rio de Janeiro</option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" name="numero" id="numero" class="form-control">
                            </div>

                            <hr class="my-4"> <!--Linhazinha-->

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" value="alma" id="alma" required>
                                <label for="alma" class="form-check-labek" >Aceito as políticas de segurança...</label>
                            <!--For da label ser igual ao Id do input faz com que ao clicar na label, o checkbox seja aceito-->
                            </div>

                            <hr class="my-4">

                            <button type="submit" class="btn btn-primary w-50">Finalizar</button> <!--w-50 seta o -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
        
              form.classList.add('was-validated')
            }, false)
          })
        })()
        </script>
</body>
</html>
